<div class="container-fluid" >
  <div class="row-fluid">
    <div class="span16">
      <!--Sidebar content-->
      <form class="form-horizontal" ng-submit="saveConfig()">
        <fieldset>
          <legend>MX Unit Test Suite URL</legend>
          <div class="control-group">
            <label class="control-label" for="input01">MXUnit URL</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="serverurl" name="serverurl" ng-model="currentConfig.serverurl">
              <p class="help-block">Enter the url of the RemoteFacadeWithFileSearch.cfc</p>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button class="btn" ng-click="cancel()">Cancel</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
